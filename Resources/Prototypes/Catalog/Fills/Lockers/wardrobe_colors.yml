- type: entity
  id: WardrobeGreyFilled
  suffix: Filled
  parent: WardrobeGrey
  components:
  - type: EntityTableContainerFill
    containers:
# ES Start
      entity_storage: 
        all:
        - tableId: FillWardrobeGrey
        - tableId: ESBackpackItems
# ES End

- type: entity
  id: ClosetWallWardrobeGreyFilled
  suffix: Filled
  parent: ClosetWallGrey
  components:
  - type: EntityTableContainerFill
    containers:
# ES Start
      entity_storage: 
        all:
        - tableId: FillWardrobeGrey
        - tableId: ESBackpackItems
# ES End

- type: entityTable
  id: FillWardrobeGrey
  table: !type:AllSelector
    children:
    - id: ClothingUniformJumpsuitColorGrey
      amount: 2
    - id: ClothingUniformJumpskirtColorGrey
      amount: 2
    - id: ClothingShoesColorBlack
      amount: 3
    - id: ClothingHeadHatGreysoft
    - id: ClothingOuterCoatBomber
      prob: 0.3

- type: entity
  id: WardrobeMixedFilled
  suffix: Filled
  parent: WardrobeMixed
  components:
  - type: EntityTableContainerFill
    containers:
# ES Start
      entity_storage: 
        all:
        - tableId: FillWardrobeMixed
        - tableId: ESBackpackItems
# ES End

- type: entity
  id: ClosetWallWardrobeMixedFilled
  suffix: Filled
  parent: ClosetWallMixed
  components:
  - type: EntityTableContainerFill
    containers:
# ES Start
      entity_storage: 
        all:
        - tableId: FillWardrobeMixed
        - tableId: ESBackpackItems
# ES End

# ES Start
- type: entityTable
  id: FillWardrobeMixed
  table: !type:AllSelector
    children:
# Shoes
    - !type:NestedSelector
      tableId: ESMixedLockerShoesTable
      rolls: !type:RangeNumberSelector
        range: 1, 2
# Jumpsuits
    - !type:NestedSelector
      tableId: ESMixedLockerJumpsuitTable
      rolls: !type:RangeNumberSelector
        range: 2, 4
# Jumpskirts
    - !type:NestedSelector
      tableId: ESMixedLockerJumpskirtTable
      rolls: !type:RangeNumberSelector
        range: 1, 3
# Bonus (Hats, bandanas, etc.)
    - !type:NestedSelector
      tableId: ESMixedLockerBonusTable
      prob: 0.33
      rolls: !type:RangeNumberSelector
        range: 1, 2
# ES End

