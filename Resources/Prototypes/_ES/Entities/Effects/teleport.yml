- type: entity
  id: ESTeleportEffect
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _ES/Effects/teleport.rsi
    state: teleport
    drawdepth: Effects
    noRot: true
    loop: false
  - type: TimedDespawn
    lifetime: 1.3
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/Lightning/lightningbolt.ogg
      params:
        variation: 0.125
  - type: PointLight
    radius: 3
    energy: 2.5
    falloff: 10
    curveFactor: 0.5
    color: "#aaff7a"
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  parent: ESTeleportEffect
  id: ESTeleportEffectSyndie
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    state: teleport_gray
    color: "#7D1500"
  - type: PointLight
    color: "#fa2a00"
