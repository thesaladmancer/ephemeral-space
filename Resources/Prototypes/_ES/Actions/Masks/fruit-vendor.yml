  - type: Action
    icon:
      sprite: _ES/Actions/masks/extract.rsi
      state: fruit-vendor
    iconOn:
      sprite: _ES/Actions/masks/extract.rsi
      state: fruit-vendor-on
    useDelay: 2.5m
  - type: TargetAction
  - type: EntityTargetAction
    whitelist: # TODO: this should show interaction outlines, but it currently doesn't work here.
      components:
      - EntityStorage
    event: !type:ESContainerSummonActionEvent
      examineString: es-summonable-examine-fruit
